<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Update your Wanderly profile with ease. Personalize your travel bio, add profile pictures, and keep your adventures uniquely you.">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
	<link rel="manifest" href="/assets/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Molle:ital@0;1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="/js/script.js" defer></script>
  <title>Edit Profile - Wanderly</title>
</head>
<body class="font-body bg-lightBackground text-lightText dark:bg-darkElements min-h-screen flex flex-col">
	<header class="bg-lightHeaderFooter dark:bg-darkElements dark:text-darkText dark:border-b dark:border-darkText flex justify-between items-center p-4 lg:p-8">
		<div>
			<h1 class="font-display text-2xl lg:text-4xl">Wanderly</h1>
		</div>
		<div class="relative flex items-center">
			<button id="toggle-menu" class="lg:hidden text-2xl">â˜°</button>
			<nav class="hidden lg:flex flex-row space-x-6 font-heading text-xl lg:text-2xl">
				<a href="/feed/index.html" class="hover:italic">Explore</a>
				<a href="/profile/index.html" class="hover:italic">My Profile</a>
				<a href="/index.html" class="hover:italic">Logout</a>
			</nav>
		</div>
	</header>
	
	<nav id="mobile-menu" class="hidden bg-lightHeaderFooter dark:bg-darkElements w-full p-4">
		<ul class="flex flex-col items-center space-y-4 font-heading text-xl dark:text-darkText">
			<li><a href="/feed/index.html" class="p-2 text-center block">Explore</a></li>
			<li><a href="/profile/index.html" class="p-2 text-center block">My Profile</a></li>
			<li><a href="/index.html" class="p-2 text-center block">Logout</a></li>
		</ul>
	</nav>
  
	<main>
		<div class="max-w-[36rem] mx-4 sm:mx-6 md:mx-auto my-8 md:my-10 lg:my-12 px-4 sm:px-6 md:px-10 py-6 md:py-10 bg-lightBackground dark:bg-white border border-darkElements shadow-lg rounded-lg">
			<div class="border-b border-darkElements">
				<h2 class="text-xl lg:text-2xl font-heading mb-2">Edit Profile</h2>
			</div>
			<form action="/profile/index.html" class="mt-8 mb-8">
				<div class="mb-8">
					<label for="profile-image">Profile Picture URL</label>
					<input 
						type="url" 
						name="profile-image" 
						id="profile-image"
						class="w-full p-2 mt-1 border border-darkElements rounded-md shadow-md focus:border-2" 
						required>
				</div>

				<div class="mb-8">
					<label for="profile-image-alt-text">Picture Alt Text</label>
					<input 
						type="text" 
						name="profile-image-alt-text" 
						id="profile-image-alt-text"
						class="w-full p-2 mt-1 border border-darkElements rounded-md shadow-md focus:border-2" 
						required>
				</div>

				<div class="mb-8">
					<label for="profile-description">Profile Description</label>
					<input 
						type="text" 
						name="profile-description" 
						id="profile-description"
						class="w-full p-2 mt-1 border border-darkElements rounded-md shadow-md focus:border-2" 
						required>
				</div>

				<div class="flex justify-center mt-8">
					<button id="login-link" class="font-display bg-lightHeaderFooter border border-darkElements rounded-md shadow-md px-4 py-1 text-xl hover:brightness-95 hover:shadow-lg">Update Profile</button>
				</div>
			</form>
		</div>
	</main>

	<footer class="bg-lightHeaderFooter dark:bg-darkElements mt-auto dark:border-t dark:border-darkText">
		<div class="flex justify-center items-center pt-4">
			<button id="toggle-theme" class="font-display bg-lightBackground border border-darkElements rounded-md shadow-md px-4 py-1 text-xl hover:brightness-95 hover:shadow-lg">Change Mode</button>
		</div>
	
		<div class="font-heading text-lg">
			<nav class="flex flex-col  items-center py-4 space-y-4 dark:text-darkText">
				<a href="#" class="hover:italic">About Wanderly</a>
				<a href="#" class="hover:italic">Terms and Conditions</a>
				<a href="#" class="hover:italic">Privacy Policy</a>
			</nav>
		</div>
	</footer>
</body>
</html>
