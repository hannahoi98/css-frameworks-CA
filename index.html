<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to Wanderly and join a community of explorers. Share your adventures, discover new places, and connect with fellow travelers. It's time to start your journey!"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Molle:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Login - Wanderly</title>
  </head>

  <body
    class="flex min-h-screen flex-col bg-lightBackground font-body text-lightText dark:bg-darkElements"
  >
    <header
      class="flex items-center justify-between bg-lightHeaderFooter p-4 dark:border-b dark:border-darkText dark:bg-darkElements dark:text-darkText"
    >
      <div>
        <h1 class="font-display text-2xl lg:text-4xl">Wanderly</h1>
      </div>
      <div>
        <nav class="font-heading text-xl italic lg:text-2xl">
          <a href="/index.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div
        class="mt-10 text-center font-heading text-lg dark:text-darkText lg:text-xl"
      >
        <p>Welcome to Wanderly!</p>
        <p>
          Please login to your account to start sharing your adventures with
          other explorers
        </p>
      </div>
      <div
        class="mx-4 my-8 max-w-[36rem] rounded-lg border border-darkElements bg-lightBackground px-4 py-6 shadow-lg dark:bg-white sm:mx-6 sm:px-6 md:mx-auto md:my-10 md:px-10 md:py-10 lg:my-12"
      >
        <div class="border-b border-darkElements">
          <h2 class="mb-2 font-heading text-xl lg:text-2xl">Log in</h2>
        </div>
        <form id="login-form" action="/profile/index.html" class="mb-8 mt-8">
          <div class="mb-4">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 w-full rounded-md border border-darkElements p-2 shadow-md focus:border-2"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              required
            />
            <p class="hidden text-xs">Please enter a valid email-address</p>
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              class="mb-1 mt-1 w-full rounded-md border border-darkElements p-2 shadow-md focus:border-2"
              required
            />
            <p class="hidden text-xs">
              Password must contain at least 8 characters
            </p>
          </div>

          <div class="mb-4">
            <input type="checkbox" name="register" id="register" />
            <label for="register">New here? Click to register user</label>
          </div>

          <div class="mt-8 flex justify-center">
            <button
              id="login-link"
              class="rounded-md border border-darkElements bg-lightHeaderFooter px-4 py-1 font-display text-xl shadow-md hover:shadow-lg hover:brightness-95"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer
      class="mt-auto bg-lightHeaderFooter dark:border-t dark:border-darkText dark:bg-darkElements"
    >
      <div class="flex items-center justify-center pt-4">
        <button
          id="toggle-theme"
          class="rounded-md border border-darkElements bg-lightBackground px-4 py-1 font-display text-xl shadow-md hover:shadow-lg hover:brightness-95"
        >
          Change Mode
        </button>
      </div>

      <div class="font-heading text-lg">
        <nav
          class="flex flex-col items-center space-y-4 py-4 dark:text-darkText"
        >
          <a href="#" class="hover:italic">About Wanderly</a>
          <a href="#" class="hover:italic">Terms and Conditions</a>
          <a href="#" class="hover:italic">Privacy Policy</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
