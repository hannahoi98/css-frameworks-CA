<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Login - Wanderly</title>
</head>
<body>

    <header>
      <div>
        <h1>Wanderly</h1>
      </div>
      <div>
        <nav>
          <a href="#">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div>
        <p>Welcome to Wanderly!</p>
        <p>Please login to your account to start sharing your adventures with other explorers</p>
      </div>
      <div>
        <form>
          <div>
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              required>
          </div>

          <div>
            <label for="password">Password</label>
            <input 
              type="password"
              id="password"
              name="password"
              required>
            <p>Password must be at least 8 characters long</p>
          </div>

          <div>
            <input type="checkbox" name="register" id="register">
            <label for="register">I donâ€™t already have an account and want to register</label>
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <nav>
          <a href="#">About Wanderly</a>
          <a href="#">Terms and Conditions</a>
          <a href="#">Privacy Policy</a>
        </nav>
      </div>
      <div>
        Placeholder for dark and light mode
      </div>
    </footer>
    
</body>
</html>
